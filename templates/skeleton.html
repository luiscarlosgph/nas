{% load home_extras %}
<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		{% block title %}{% endblock %}
		<link rel="stylesheet" href="/static/css/foundation.css" />
		<script src="/static/js/vendor/modernizr.js"></script>
	</head>
	<body>
		<!-- Top bar -->
		<nav class="top-bar" data-topbar role="navigation">
  			<ul class="title-area">
    			<li class="name">
      			<h1><a href="/">NAS</a></h1>
    			</li>
				<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
				<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
			</ul>
			<section class="top-bar-section">
				<!-- Right Nav Section -->
				<ul class="right">
					<li><span class="prefix"><i class="glyphicon glyphicon-user"></i></span></li>
					<li><input type="text" placeholder="Username"></li>
					<li><span class="prefix"><i class="glyphicon glyphicon-lock"></i></span></li>
					<li><input type="text" placeholder="Password"></li>
					<li><a id="login-btn" class="button radius tiny" href="#"><i class="glyphicon glyphicon-log-in"></i> LOGIN</a></li>
					<li class="has-dropdown">
						<a href="#"><i class="glyphicon glyphicon-wrench"></i></a>
						<ul id="dropdown-ul" class="dropdown">
							<!-- <li><a href="#">Configure</a></li> -->
							<li><a href="#"><i class="glyphicon glyphicon-lock"></i> Change password</a></li>
							<!-- <li><a href="#">Filesystem</a></li> -->
							<!-- <li><a href="#">Firewall</a></li> -->
							<!-- <li><a href="#">Logs</a></li> -->
							<!-- <li><a href="#">Network</a></li> -->
							<!-- <li><a href="#">Packages</a></li> -->
							<!-- <li><a href="#">Processes</a></li> -->
							<li><a href="#"><i class="glyphicon glyphicon-user"></i> Users</a></li>
							<li><a href="#"><i class="glyphicon glyphicon-usd"></i> Terminal</a></li>
						</ul>
					</li>
    			</ul>
				<!-- Left Nav Section -->
				<ul id="top-left-icon-bar-ul" class="left">
					<li class="active"><a class="item" href="/"><span class="glyphicon glyphicon-home"></span></a></li>
					<li class="not-active"><a class="item" href="/music-player"><i class="glyphicon glyphicon-music"></i></a></li>
					<li class="not-active"><a class="item"><i class="glyphicon glyphicon-picture"></i></a></li>
					<li class="not-active"><a class="item"><i class="glyphicon glyphicon-film"></i></a></li>
    			</ul>
			</section>
		</nav>
		
		<!-- Main page -->
		<div class="row">
			<div class="small-2 columns sidebar">
				<nav>
					<ul class="side-nav">
						{% block sidenav %}{% endblock %}
					</ul>
				</nav>
			</div>
			<div id="content" class="small-10 columns main-content">
				{% block content %}{% endblock %}
			</div>
		</div>

		<div id="footer">
			<div class="row">
				<div class="small-7 columns"></div>
				<div class="small-3 columns right">
					<ul>
						<li><a id="version" href="#">NAS v0.1</a></li>
						<li><a href="/help">Help</a></li>
						<li><a href="/report-bug">Report a bug</a></li>
						<li><a href="/code">Code</a></li>
						<li><a href="/license">License</a></li>
					</ul>
				</div>
				<div class="small-2 columns"></div>
			</div>
		</div>

		<!-- Javascript -->
		<script src="/static/js/vendor/jquery.js"></script>
		<script src="/static/js/foundation.min.js"></script>
		<script src="/static/js/jquery-2.1.1.min.js"></script>
		<script src="/static/js/skeleton.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
