{% extends "skeleton.html" %}

{% block title %}
	<title>NAS | Dashboard</title>
{% endblock %}

{% block content %}
	
	<div class="row">
		<div class="small-2 columns">
			<p><span class="glyphicon glyphicon-time"></span><strong class="small-title">DATE AND TIME</strong></p>
		</div>
		<div class="small-3 columns">
			<p id="datetime-text">{{ datetime }}</p>
		</div>
		<div class="small-7 columns">
		</div>
	</div>
	<div class="row">
		<div class="small-2 columns">
			<p><span class="glyphicon glyphicon-road"></span><strong class="small-title">UPTIME</strong></p>
		</div>
		<div class="small-3 columns">
			<p id="uptime-text">{{ uptime }}</p>
		</div>
		<div class="small-7 columns">
		</div>
	</div>
	<div class="row">
		<div class="small-2 columns">
			<p><span class="glyphicon glyphicon-signal"></span><strong class="small-title">CPU USAGE</strong></p>
		</div>
		<div class="small-1 columns">
			<p id="cpu-usage-text"></span>{{ cpuUsage }}</p>
		</div>
		<div class="small-9 columns">
			<div class="progress">
				<span id="cpu-usage-meter" class="meter" style="width: {{ cpuUsage }}"></span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="small-2 columns">
			<p><span class="glyphicon glyphicon-tasks"></span><strong class="small-title">MEMORY USAGE</strong></p>
		</div>
		<div class="small-1 columns">
			<p id="memory-usage-text"></span>{{ memoryUsage }}</p>
		</div>
		<div class="small-9 columns">
			<div class="progress">
				<span id="memory-usage-meter" class="meter" style="width: {{ memoryUsage }}"></span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="small-2 columns">
			<p><span class="glyphicon glyphicon-hdd"></span><strong class="small-title">DISK USAGE</strong></p>
		</div>
		<div class="small-1 columns">
			<p id="disk-usage-text"></span>{{ diskUsage }}</p>
		</div>
		<div class="small-9 columns">
			<div class="progress">
				<span id="disk-usage-meter" class="meter" style="width: {{ diskUsage }}"></span>
			</div>
		</div>
	</div>
	
{% endblock %}
